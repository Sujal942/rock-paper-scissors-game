<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="nav">
        <h1>ROCK -- PAPER -- SCISSORS -- GAME</h1>
      </div>
      <div class="choices">
        <div id="rock" class="choice">
          <img src="/image/|rock.png" alt="" />
        </div>
        <div id="paper" class="choice">
          <img src="/image/|paper.png" alt="" />
        </div>
        <div id="scissors" class="choice">
          <img src="/image/scissors.png" alt="" />
        </div>
      </div>
      <div class="score">
        <div class="user">
          <h1 id="user">0</h1>
          <h2>USER</h2>
        </div>
        <div class="Computer">
          <h1 id="comp">0</h1>
          <h2>COMPUTER</h2>
        </div>
      </div>
      <div class="result">
        <h3 id="move">Play Your Move</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
